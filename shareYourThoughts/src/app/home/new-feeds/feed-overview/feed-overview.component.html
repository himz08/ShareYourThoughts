<div class="feed-overview-container">

    <div class="colOne">
        <div class="displayPic">
            <div *ngIf="postInfo.picUrl != ''" [ngStyle]="{ 'background-image': 'url(' + postInfo.picUrl + ')'}" class="picBox">
                    <!-- <div style="background-image: url(http://i54.tinypic.com/4zuxif.jpg)"></div> -->
            </div>
            <fa-icon *ngIf="!postInfo.picUrl != ''" style="font-size: 50px; color: #aaa;" [icon]="faUserCircle"></fa-icon>
            
        </div>

        <div class="displayName">
            {{postInfo.userName}}
        </div>

    </div>
    <div class="colTwo">
        <div class="timeAndTittle">
            <div class="postTittle">
                {{postInfo.tittle || 'Tittle'}}
            </div>
            <div class="timeStamp">
               {{postInfo.dateTime | date : 'short'}}
            </div>
        </div>

        <div class="postContent">
            {{postInfo.message || '....'}}
        </div>

        <div class="likeCommentBlock">
            <div class="like">
                  <span class="hoverEffect">  <fa-icon [icon]="faThumbsUp"></fa-icon> Like </span> ( {{numberOfLikes || 4}}  )
            </div>

            <div class="disLike">
                    <span class="hoverEffect">  <fa-icon [icon]="faThumbsDown"></fa-icon> Dislike </span>  ({{noOfDislikes || 5 }})
            </div>
            <div class="comments">
                    <fa-icon [icon]="faComments"></fa-icon> View Comments
            </div>
        </div>
    </div>
</div>
